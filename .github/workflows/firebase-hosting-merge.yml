name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2️⃣ Install dependencies
      - run: npm ci

      # 3️⃣ Build your project (adjust if you use yarn/pnpm)
      - run: npm run build

      # 4️⃣ Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LABEL_INSIGHT_PRO }}
          channelId: live
          projectId: label-insight-pro
